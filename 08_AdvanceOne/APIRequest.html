<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API_Request</title>
</head>
<body style="background-color: grey; color: aliceblue")>
    <center> 
        <h2>API Status</h2>
    0	UNSENT	Client has been created. open() not called yet.<br>
    <br>
1	OPENED	open() has been called.<br>
<br>
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
<br>
3	LOADING	Downloading; responseText holds partial data.<br>
<br>
4	DONE	The operation is complete.
</center>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/Nitesh-Vishwakarma-09'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            console.log(); 
            // responseText ek method jo jiske dura data aata h api se 
            const data = JSON.parse(this.responseText) // but data string me aaya h toh usko convert karenge JSON me toh JSON Ke Andar parse method aati h usse convert ho jata h object m 
            //_________Then You Use Data As You Want______________
            console.log(data.name); 
            
        
            
            
            
        }
        
    }
    xhr.send();
</script>
</html>
